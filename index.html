<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="cs/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Simon</title>
</head>
<body>
    <h1>Simon</h1>
    <h2 class="message">Click "PLAY" When Ready</h2>
    <div class="inputs">
        <div class="difficulty">
            <h5>NORMAL</h5>
            <input type="radio" name="difficulty" value="normal" id="normal" checked>
            <label for="normal"></label>
        </div>
        <button>PLAY</button>
        <div class="difficulty">
            <h5>HARD</h5>
            <input type="radio" name="difficulty" value="hard" id="hard">
            <label for="hard"></label>
        </div>
    </div>

    <section class="container">
        <div id="1" class="first"></div>
        <div id="2" class="second"></div>
        <div id="3" class="third"></div>
        <div id="4" class="fourth"></div>
        <div id="5" class="fifth"></div>
        <div id="6" class="sixth"></div>
    </section>

    <h2 class="score">Current High Score: 0</h2>

</body>
</html>
